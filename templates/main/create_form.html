{% extends 'main/base.html' %}

{% block content %}
  <a href="{% block back_link %}{% url 'libraries:library_index' %}{% endblock %}">Go back</a>
  <h1>Create a new {% block model%}model{% endblock %}</h1>
  <form method="post" class="form">
    {% csrf_token %}
    {% block form_fiels%}{% endblock %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  {% if form.errors %}
    <div class="error">
        <p>Please correct the following errors:</p>
        {{ form.errors }}
    </div>
  {% endif %}
{% endblock %}
