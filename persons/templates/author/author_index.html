<a href="{% url 'author:author_add' %}">Add new person</a>

{% if person_list %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>RNC</th>
            <th>Age</th>
            <th>Alias</th>
            <th></th>
        </tr>
        {% for author in author_list %}
            <tr>
                <td>{{author.first_name}}</td>
                <td>{{author.last_name}}</td>
                <td>{{author.rnc}}</td>
                <td>{{author.age}}</td>
                <td>{{author.alias}}</td>
                <td><a href="{% url 'author:author_edit' author.id %}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No authors are available.</p>
{% endif %}
