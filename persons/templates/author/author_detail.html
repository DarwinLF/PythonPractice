<a href="{% url 'persons:author_index' %}">Go back</a>

<h1>{{ author }}</h1>
<p>RNC: {{ author.rnc }}</p>
<p>Age: {{ author.age }}</p>
<h3>Books:</h3>
<ul>
    {% for book in author.books.all %}
        <li><a href="{% url 'libraries:book_detail' book.id %}">{{book}}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'persons:author_update' author.id %}">edit</a>
