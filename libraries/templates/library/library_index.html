<a href="{% url 'libraries:libraries_index' %}">Go back</a>
<a href="{% url 'libraries:library_create' %}">Create new library</a>

{% if library_list %}
    <table>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>RNC</th>
            <th></th>
        </tr>
        {% for library in library_list %}
            <tr>
                <td>{{library.name}}</td>
                <td>{{library.location}}</td>
                <td>{{library.rnc}}</td>
                <td><a href="{% url 'libraries:library_update' library.id %}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No libraries are available.</p>
{% endif %}
