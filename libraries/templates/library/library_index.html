<a href="{% url 'libraries:library_add' %}">Add new library</a>

{% if library_list %}
    <table>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>RNC</th>
            {% comment %} <th></th>
            <th></th> {% endcomment %}
        </tr>
        {% for library in library_list %}
            <tr>
                <td>{{library.name}}</td>
                <td>{{library.location}}</td>
                <td>{{library.rnc}}</td>
                {% comment %} <td><a href="{% url 'persons:person_edit' person.id %}">Edit</a></td>
                <td><a href="{% url 'persons:person_delete' person.id %}">Delete</a></td> {% endcomment %}
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No libraries are available.</p>
{% endif %}
