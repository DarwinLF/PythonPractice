{% block content %}
  <a href="{% url 'libraries:library_index' %}">Go back</a>
  <h1>Create a new library</h1>
  <form method="post">
    {% csrf_token %}
    {{form.name.label_tag}} {{form.name}}</br></br>
    {{form.location.label_tag}} {{form.location}}</br></br>
    {{form.rnc.label_tag}} {{form.rnc}}</br></br>
    <button type="submit">Save</button>
  </form>
{% endblock %}

{% if form.errors %}
  <div class="error">
    <p>Please correct the following errors:</p>
    {{ form.errors }}
  </div>
{% endif %}
